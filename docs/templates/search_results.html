{% extends "base_pro.html" %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="/css/anno.css">
{% endblock %}


{% block username %}
	<a>{{username}}</a>
{% endblock %}

{% block content %}
<div class="col-md-12" >
	<form method="post" action="/a">
		<h1>Search results</h1>
		<div class="pre-scrollable">
			<table class="table-condensed">
				{% for i in range(0,resultsLength) %}
				<tr>
					<td><input type="radio" name="poemNr" value="{{i}}" required></td>
					<td><label>{{searchResults[i]['author']}} </label></td>
					<td><label>'{{searchResults[i]['title']}}'</label></td>
				</tr>
				{% endfor %}
			</table>
		</div>
		<div>
			<br>
			<label for="project_name">Projektname: </label>
			<input type="text" name="project_name" id="project-name" required><br>
			<button type="submit" id="start-button">Start project</button>
		</div>
	</form>
</div>
{% endblock %}

{% block script %}

<script type="text/javascript" src="/js/search-results.js"></script>

{% endblock %}
