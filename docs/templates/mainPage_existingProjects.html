{% extends "mainPage.html" %}
{% block existingProjects %}
	
	<div id="existing_projects">
		<form method="post" action="/l">
			<h3>
				Existing Projects
			</h3>
			<div class="pre-scrollable">
				<table class="table-condensed">
					{% for i in range (0, projectsLength) %}
						<tr>
							<td><input type="radio" name="ex-pro" value="{{i}}" required=""></td>
							<td><label>{{projects[i]['name']}}</label></td>
						</tr>
					{% endfor %}
				</table>
			</div>
			<button type="submit" id="load-button">Load Project</button>
			<span id="del-msg"></span>
		</form>
	</div>

{% endblock %}
